<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View customer</title>
</head>
<style>
    .bg-image-vertical {
        position: relative;
        overflow: hidden;
        background-repeat: no-repeat;
        background-position: right center;
        background-size: auto 100%;
    }

    @media (min-width: 1025px) {
        .h-custom-2 {
            height: 100%;
        }
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<h1>Music details</h1>
<p>
    <a href="/">Back to blog list</a>
    </br>
</p>
<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">

                <div class="px-5 ms-xl-4">
                    <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                    <span class="h1 fw-bold mb-0">Manager blog</span>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form style="width: 23rem;" method="post" action="/create" th:object="${book}">
                        <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">View Blog</h3>

                        <div class="form-outline mb-4">
                            <input type="text" th:field="*{name}" class="form-control form-control-lg" />
                            <label class="form-label" >Name </label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" th:field="*{quantity}" class="form-control form-control-lg" />
                            <label class="form-label" >Quantity </label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" th:field="*{author}" class="form-control form-control-lg" />
                            <label class="form-label" >Author </label>
                        </div>


                        <div class="pt-1 mb-4">
                            <button class="btn btn-info btn-lg btn-block" type="submit">Add Book</button>
                        </div>

                    </form>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="https://d3hi6wehcrq5by.cloudfront.net/itnavi-blog/2021/01/crypto-la-gi-1.jpg" class="w-100 100" style="object-fit: cover; object-position: top;">
            </div>
        </div>
    </div>
</section>
</body>
</html>
